					<p>"The Old Witch Tower" is een "horror" action adventure game gemaakt met Unity. De game is gebaseerd op de geestenjager boeken geschreven door Joseph Delaney en door mijn eerste game gemaakt in Java. In dit spel speel je als jonge geestenjaagster Chyntia, die samen met haar partner Gerg opdracht hebben om de oude heksentoren te onderzoeken en leeg te halen als er geesten aanwezig zijn. Voordat de twee jagers samen aan hun onderzoek kunnen beginnen rent Gerg roekeloos de locatie in.  Nu moet Chyntia opzoek gaan naar haar partner om hem uit de toren te redden. Het spel is hieronder te spelen, maar kan ook gespeeld worden op <a href="https://simmer.io/@Stripmaker24/the-old-witch-tower">simmer.oi</a>.</p>
